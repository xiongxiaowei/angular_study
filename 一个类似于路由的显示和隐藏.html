
<!DOCTYPE html>
<html ng-app='test'>
  <head>
     <meta charset="utf-8">
     <title>angular</title>
     <meta name="viewport" content="width=device-width,initial-scale=1.0,
     maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
     <link rel="stylesheet" type="text/css" href="static/css/reset.css">
     <script src="bower_components/angular/angular.js" charset="utf-8"></script>
     <script >
       var app=angular.module('test',[])
       app.controller('zhangsan',function($scope,$http){
           $scope.show=true

           $scope.toggle=function(e){
             this.show=e
           }
       })
     </script>
 </head>
 <body ng-controller='zhangsan'>
       <button type="button" name="button" ng-click='toggle(true)'>商品详情</button>
       <button type="button" name="button" ng-click='toggle(false)'>用户评论</button>
       <div ng-bind="'商品详细信息'" ng-show='show'>

       </div>
       <div ng-bind="'用户评论区'" ng-hide='show'>

       </div>
 </body>
</html>
