<!DOCTYPE html>
<html ng-app='test'>
  <head>
     <meta charset="utf-8">
     <title>angular</title>
     <meta name="viewport" content="width=device-width,initial-scale=1.0,
     maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
     <style media="screen">
       .show{width: 300px;height: 60px;border: 1px solid #ccc;line-height: 20px;overflow: hidden;}
       .show1{width: 300px;border: 1px solid #ccc;line-height: 20px;overflow: hidden;}
     </style>
     <script src="js/angular1.58.js" charset="utf-8"></script>
     <script >
       var app=angular.module('test',[])
       app.directive('abc',function(){
         return {
           restrict:'E',
           transclude:true,
           template:`
              <div class="{{show?'show':'show1'}}">
                 <a href='javascript:;' ng-click='show=!show'>显示更多&gt;&gt;&gt</a>
                 <span ng-transclude></span>
              </div>
           `
         }
       })
       app.controller('zhangsan',function($scope,$http){
          $scope.show=false
       })
     </script>
 </head>
 <body ng-controller='zhangsan'>

 </body>
</html>
