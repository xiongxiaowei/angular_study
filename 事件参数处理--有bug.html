<!DOCTYPE html>
<html ng-app='test'>
  <head>
     <meta charset="utf-8">
     <title>angular</title>
     <meta name="viewport" content="width=device-width,initial-scale=1.0,
     maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
     <link rel="stylesheet" type="text/css" href="static/css/reset.css">
     <script src="bower_components/angular/angular.js" charset="utf-8"></script>
     <script >
       var app=angular.module('test',[])
       app.controller('zhangsan',function($scope,$http){
          $scope.chooseColor=''
          $scope.colors=['red','blue','green']
          $scope.choose=(e)=>{
            $scope.chooseColor=e.target.innerHtml
          }

       })
     </script>
 </head>
 <body ng-controller='zhangsan'>
  <input type="button" ng-bind="colors[0]" ng-click='choose($event)'>{{colors[0]}}//此处有bug说明单标签不能用ng-bind
  <input type="button" ng-model='colors[1]' ng-click='choose($event)' >
  <input type="button" ng-bind='colors[2]' ng-click='choose($event)'>
  <button type="button" name="button" ng-bind='colors[0]'></button>
  <p>你选中的是{{chooseColor}}</p>
 </body>
</html>
