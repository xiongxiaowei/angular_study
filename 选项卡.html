<!DOCTYPE html>
<html ng-app='test'>
  <head>
     <meta charset="utf-8">
     <title>angular</title>
     <meta name="viewport" content="width=device-width,initial-scale=1.0,
     maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
     <link rel="stylesheet" type="text/css" href="static/css/reset.css">
     <script src="bower_components/angular/angular.js" charset="utf-8"></script>
     <script >
       var app=angular.module('test',[])
       app.controller('zhangsan',function($scope,$http){
         $scope.arr=[
           {name:'音乐',content:'　今年，十八届中央第十二轮巡视引人注目，本轮15个中央巡视组中，将有11个组对29所中管高校党委进行专项巡视'},
           {name:'体育',content:'　今年，十八届中央第十二轮巡视引人注目，本轮15个中央巡视组中，将有11个组对29所中管高校党委进行专项巡视'},
           {name:'汽车',content:'　今年，十八届中央第十二轮巡视引人注目，本轮15个中央巡视组中，将有11个组对29所中管高校党委进行专项巡视'}
         ]
       })
     </script>
 </head>
 <body ng-controller='zhangsan'>
   <div ng-repeat='v in arr'>
     <button type="button" name="button">{{v.name}}</button>
     <div class="">
       {{v.content}}
     </div>
   </div>
 </body>
</html>
